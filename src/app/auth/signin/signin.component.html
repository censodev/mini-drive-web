<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
  <h3 class="text-center mb-7 text-2xl font-light">ĐĂNG NHẬP</h3>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large">
        <input type="text" nz-input formControlName="username" placeholder="Tên đăng nhập"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" [nzSuffix]="suffixTemplate">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
               placeholder="Mật khẩu"/>
      </nz-input-group>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
           (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div class="flex justify-between">
    <label nz-checkbox formControlName="remember">
      <span>Nhớ mật khẩu</span>
    </label>
    <a>Quên mật khẩu</a>
  </div>
  <button nz-button class="w-full mt-5" nzType="primary" nzSize="large" [nzLoading]="isLogging">ĐĂNG NHẬP</button>
  <a routerLink="/auth/signup" class="block mt-4 text-center">Đăng ký mới</a>
</form>
